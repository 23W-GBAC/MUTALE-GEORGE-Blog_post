<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        .photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .photo-container {
            position: relative;
        }

        .photo-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-container:hover .photo-description {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="photo-grid">
        <div class="photo-container">
            <img class="photo" src="   " alt="Photo 1">
            <div class="photo-description"> 1 </div>
        </div>
        <div class="photo-container">
            <img class="photo" src="   " alt="Photo 2">
            <div class="photo-description">2</div>
        </div>
        <div class="photo-container">
            <img class="photo" src="   " alt="Photo 3">
            <div class="photo-description">3</div>
        </div>
        <!-- Add more photo containers as needed -->
    </div>
</body>
</html>
